<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google SignIn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="container mt-5">
    <div class="row">
        <div class="col-sm-6">
            <h1>Pruebas</h1>
            <hr>
            <div id="g_id_onload"
               data-client_id="632216956022-jbq3el5c53pukdud2hg1t98qegtvg91v.apps.googleusercontent.com"
               data-callback="handleCredentialResponse"
               data-login_uri="https://your.domain/your_login_endpoint"
               data-auto_prompt="false">
            </div>
            <div class="g_id_signin"
               data-type="standard"
               data-size="large"
               data-theme="outline"
               data-text="sign_in_with"
               data-shape="rectangular"
               data-logo_alignment="left">
            </div>
            <button id="google-signout">
                SignOut
            </button>
        </div>
        <div class="col-sm-6">
            <h1>Login</h1>
            <form class="d-grid" action="">
                <input type="text" id="email" class="form-control mb-2" name="email" placeholder="Correo" required>
                <input type="password" id="password" class="form-control mb-2" name="password" placeholder="Contraseña" required>
                <button type="submit" class="btn btn-primary">Iniciar sesión</button>
            </form>
            
        </div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="./js/auth.js"></script>
</body>
</body>
</html>
